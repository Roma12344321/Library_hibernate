<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a style="background: aquamarine" th:href="@{/book/{id}(id=${book.getBook_id()})}"
       th:text="${book.getName() + ', ' + book.getYear() + ', ' + book.getAuthor()}">user</a>
</div>

<br/>
<hr/>

<a href="/book/new">Create new book</a>
</body>
</html>
