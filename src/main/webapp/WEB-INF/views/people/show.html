<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о читателе</title>
</head>
<body>
<div th:text="${person.getName()}"></div>
<div th:text="${person.getYear()}"></div>
<p th:if="${!books.isEmpty()}">Книги</p>
<div th:each="book : ${books}">
    <div th:text="${book.getName()+', '+book.getAuthor()+', '+ book.getYear()}"></div>
</div>
<div th:if='${books.isEmpty()}'>
    <p>Книги у данного человека отсутсвуют</p>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
